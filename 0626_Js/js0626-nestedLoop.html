<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 巢狀迴圈

        
        for (let i = 1; i <= 5; i++) {
            let a = '';
            for (let j = 1; j <= i; j++) {
                a = a + '*';
            }
            document.write(a + '<br>');
        }
    </script>
</body>

</html>
