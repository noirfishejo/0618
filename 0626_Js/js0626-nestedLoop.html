<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 巢狀迴圈

        for (let i = 1; i <= 5; i++) {
            let j = 1;
            let a = i * j;
            if (a === 1) {
                document.write('*<br>');
            } else if (a === 2) {
                document.write('**<br>');
            } else if (a === 3) {
                document.write('***<br>');
            } else if (a === 4) {
                document.write('****<br>');
            } else {
                document.write('*****<br>');
            }
        }

    </script>
</body>

</html>
