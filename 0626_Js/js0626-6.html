<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        for (let i = 1; i <= 3; i++) {
            let result = Number(prompt('猜數字1-99'));

            if (result === 99) {
                document.write('答對了');
                break;
            } else if (result != 99) {
                document.write(`第${i}次:${result}<br>`);
                }
                document.write('挑戰失敗<br>');
            }




    </script>
</body>

</html>
