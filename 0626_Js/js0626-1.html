<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 使用迴圈的前提
        // 1. 連續執行一樣的程式敘述
        // 2. 有規律性

        // for() => 已知執行次數
        // for(迴圈計數器變數起始值; 執行迴圈的條件; 每次執行迴圈後,計數器變數的增減值)
        // for(參數1; 參數2; 參數3)
        // 參數1:迴圈計數器變數起始值
        // 參數2:執行迴圈的條件
        // 參數3:每次執行迴圈後,計數器變數的增減值

        let s = 0;
        let i;
        for (let i = 1; i <= 10; i++) {
            s = s + i;
        }
        console.log('1 + 2 + 3 + ... + 10 = ' + s);

        // ex1: 顯示連續 5 次 Hello
        document.write('Hello<br>');
        document.write('Hello<br>');
        document.write('Hello<br>');
        document.write('Hello<br>');
        document.write('Hello<br>');
        document.write('<hr>');  // 建立水平線

        for (let i = 1; i <= 5; i++) {
            document.write('Hello<br>');
        }
        document.write('<hr>');

        // ex2:顯示數字 10-15
        // 寫法一
        for (let i = 1; i <= 6; i++) {
            document.write(i + 9 + ',');
        }
        document.write('<hr>');

        // 寫法二
        for (let i = 10; i <= 15; i++) {
            document.write(i + ',');
        }
        document.write('<hr>');

        // 寫法三
        // 使用迴圈外的變數顯示數字
        let a = 10
        for (let i = 1; i <= 6; i++) {
            document.write(a + ',');
            a++;
        }
        document.write('<hr>');

        // 寫法四
        let b = 9
        for (let i = 1; i <= 6; i++) {
            document.write((b = b + 1) + ',');
        }
        document.write('<hr>');

        // 寫法五
        let c = 10
        for (let i = 1; i <= 6; i++) {
            document.write(c++ + ',');
            // c++ => 先顯示,再加1
            // ++c => 先加1,再顯示
        }
        document.write('<hr>');

        // 寫法六
        let d = 9
        for (let i = 1; i <= 6; i++) {
            document.write(++d + ',');
        }
        document.write('<hr>');

        // 遞增遞減運算值


        // ex3:顯示1-10的奇數,用空白隔開
        for (let i = 1; i <= 10; i++) {
            if (i % 2 == 1) {
                document.write(i + ' ');
            }
        }
        document.write('<hr>');

        // ex4:顯示1-10的偶數,用逗號隔開,但最後一個逗號取消
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                // 先顯示值
                document.write(i);
                // 再檢查不是最後一個值的時候顯示逗號
                if (i != 10) {
                    document.write(',');
                }
            }
        }
        document.write('<hr>');

        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                // 先檢查是否為最後一個值,不是的話顯示逗號
                if (i != 10) {
                    document.write(i + ',');
                } else {
                    // 最後一個值不顯示逗號
                    document.write(i);
                }
            }
        }
        document.write('<hr>');
    </script>
</body>

</html>
